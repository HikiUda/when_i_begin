<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
	<title>swiper-pain</title>
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<div class="content">
				<h4 class="sup-title">Slide sup-title</h4>
				<h2 class="title">Title</h2>
				<div class="text">
					<p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eum, optio.</p>
					<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit magnam quia id, numquam consequatur qui.
					</p>
				</div>
				<a href="#" class="button">button</a>
			</div>
			<div class="slider-block">
				<div class="swiper slider">
					<!-- Additional required wrapper -->
					<div class="swiper-wrapper slider-wrapper">
						<!-- Slides -->
						<div class="swiper-slide slider-slide">
							<div class="block-img">
								<img src="img/trup/trup-1.jpg" alt="">
							</div>
						</div>
						<div class="swiper-slide slider-slide">
							<div class="block-img">
								<img src="img/trup/trup-2.jpg" alt="">
							</div>
						</div>
						<div class="swiper-slide slider-slide">
							<div class="block-img">
								<img src="img/trup/trup-4.jpg" alt="">
							</div>
						</div>
						<div class="swiper-slide slider-slide">
							<div class="block-img">
								<img src="img/trup/trup-5.jpg" alt="">
							</div>
						</div>
						<div class="swiper-slide slider-slide">
							<div class="block-img">
								<img src="img/trup/trup-6.jpg" alt="">
							</div>
						</div>
						<div class="swiper-slide slider-slide">
							<div class="block-img">
								<img src="img/trup/trup-7.jpg" alt="">
							</div>
						</div>
						...
					</div>
					<!-- If we need pagination -->
					<div class="swiper-pagination slider-pagination"></div>

					<!-- If we need navigation buttons -->
					<div class="swiper-button-prev slider-button-prev"></div>
					<div class="swiper-button-next slider-button-next"></div>

					<!-- If we need scrollbar -->
					<div class="swiper-scrollbar slider-scrollbar"></div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/swiper.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
